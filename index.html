<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script>
/* ------------------ Global Config & State ------------------ */
const CONFIG = {
  FULL_MAX_DIM: 2000,
  PREVIEW_MAX_WIDTH: 420,
  IMAGE_QUALITY: 0.9,
  AUTO_ROTATE_RATIO_MIN: 1.3,
  AUTO_ROTATE_RATIO_MAX: 2.2
};
const { jsPDF } = window.jspdf || {};
let images = []; 
/*
 image object:
 {
   id,
   originalDataUrl,        // 已做EXIF修正 + 啟發式旋轉後的基礎圖
   rotation: 0|90|180|270, // 最後一次裁切時在cropper內使用的旋轉角度
   cropRelPoints: [{u,v}*4], // TL,TR,BR,BL 相對座標
   effect: 'original'|'gray'|'bw',
   fullDataUrl,
   previewDataUrl,
   w, h
 }
*/
let editingImageId = null;

/* ------------------ LINE Browser Detect ------------------ */
function isLineBrowser(){
  const ua = navigator.userAgent || '';
  return /Line\/|LINE\//.test(ua);
}
function showLineOverlay(){
  if (!isLineBrowser()) return;
  const ov = document.getElementById('lineOverlay');
  document.getElementById('lineUrl').textContent = location.href;
  ov.style.display = 'flex';
  document.getElementById('copyLineUrlBtn').onclick = () => {
    navigator.clipboard.writeText(location.href).then(()=>alert('已複製網址'));
  };
  document.getElementById('lineContinueBtn').onclick = () => ov.style.display='none';
}

/* ------------------ EXIF Orientation + Heuristic Rotation ------------------ */
async function loadImageNormalized(file){
  const arrayBuffer = await file.arrayBuffer();
  let orientation = getExifOrientation(arrayBuffer);
  let dataUrl;

  if (self.createImageBitmap){
    try {
      const bmp = await createImageBitmap(new Blob([arrayBuffer]), { imageOrientation:'from-image' });
      dataUrl = bitmapToDataURL(bmp);
    } catch(e){}
  }
  if (!dataUrl){
    dataUrl = await blobToDataURL(new Blob([arrayBuffer], { type: file.type || 'image/jpeg'}));
  }

  if (orientation !== 1){
    dataUrl = await fixOrientationByValue(dataUrl, orientation);
  } else {
    // Heuristic rotate 90° (assume vertical shot that got sideways)
    const tmp = await loadImg(dataUrl);
    const ratio = tmp.naturalWidth / tmp.naturalHeight;
    if (ratio > CONFIG.AUTO_ROTATE_RATIO_MIN && ratio <= CONFIG.AUTO_ROTATE_RATIO_MAX){
      dataUrl = rotateImgToDataURL(tmp, 90);
    }
  }
  return dataUrl;
}

function getExifOrientation(buf){
  try {
    const view=new DataView(buf);
    if (view.getUint16(0,false)!==0xFFD8) return 1;
    let offset=2;
    while(offset < view.byteLength){
      const marker = view.getUint16(offset,false); offset+=2;
      if (marker === 0xFFE1){
        const size = view.getUint16(offset,false);
        const exifHeader = offset+2;
        if (view.getUint32(exifHeader,false)!==0x45786966) return 1;
        const tiff = exifHeader+6;
        const little = (view.getUint16(tiff,false)===0x4949);
        if (view.getUint16(tiff+2,little)!==0x002A) return 1;
        let ifd = view.getUint32(tiff+4,little)+tiff;
        const entries = view.getUint16(ifd,little);
        for (let i=0;i<entries;i++){
          const entry = ifd+2+i*12;
          if (view.getUint16(entry,little)===0x0112){
            return view.getUint16(entry+8,little)||1;
          }
        }
        return 1;
      } else if (marker===0xFFDA) break;
      else {
        const size=view.getUint16(offset,false);
        offset+=size;
      }
    }
  } catch(e){}
  return 1;
}
function fixOrientationByValue(dataUrl, orientation){
  return new Promise(res=>{
    if (orientation===1) return res(dataUrl);
    const img=new Image();
    img.onload=()=>{
      const w=img.naturalWidth,h=img.naturalHeight;
      const c=document.createElement('canvas');
      const ctx=c.getContext('2d');
      switch(orientation){
        case 2: c.width=w;c.height=h;ctx.translate(w,0);ctx.scale(-1,1);break;
        case 3: c.width=w;c.height=h;ctx.translate(w,h);ctx.rotate(Math.PI);break;
        case 4: c.width=w;c.height=h;ctx.translate(0,h);ctx.scale(1,-1);break;
        case 5: c.width=h;c.height=w;ctx.rotate(Math.PI/2);ctx.scale(1,-1);break;
        case 6: c.width=h;c.height=w;ctx.rotate(Math.PI/2);ctx.translate(0,-h);break;
        case 7: c.width=h;c.height=w;ctx.rotate(Math.PI/2);ctx.translate(w,-h);ctx.scale(-1,1);break;
        case 8: c.width=h;c.height=w;ctx.rotate(-Math.PI/2);ctx.translate(-h,0);break;
        default: c.width=w;c.height=h;
      }
      ctx.drawImage(img,0,0);
      res(c.toDataURL('image/jpeg', CONFIG.IMAGE_QUALITY));
    };
    img.onerror=()=>res(dataUrl);
    img.src=dataUrl;
  });
}
function rotateImgToDataURL(img, deg){
  const c=document.createElement('canvas');
  const ctx=c.getContext('2d');
  if (deg % 180 === 0){ c.width=img.naturalWidth; c.height=img.naturalHeight; }
  else { c.width=img.naturalHeight; c.height=img.naturalWidth; }
  ctx.translate(c.width/2, c.height/2);
  ctx.rotate(deg*Math.PI/180);
  ctx.drawImage(img, -img.naturalWidth/2, -img.naturalHeight/2);
  return c.toDataURL('image/jpeg', CONFIG.IMAGE_QUALITY);
}
function bitmapToDataURL(bmp){
  const c=document.createElement('canvas');
  c.width=bmp.width; c.height=bmp.height;
  c.getContext('2d').drawImage(bmp,0,0);
  return c.toDataURL('image/jpeg', CONFIG.IMAGE_QUALITY);
}
function blobToDataURL(blob){
  return new Promise((res,rej)=>{
    const fr=new FileReader();
    fr.onload=e=>res(e.target.result);
    fr.onerror=rej;
    fr.readAsDataURL(blob);
  });
}
function loadImg(url){
  return new Promise((res,rej)=>{
    const img=new Image();
    img.onload=()=>res(img);
    img.onerror=rej;
    img.src=url;
  });
}

/* ------------------ Enhanced Auto Corner Detection (強化) ------------------ */
function autoDetectDocumentCorners(img){
  try {
    const MAX_SIDE=900;
    const scale=Math.min(1, MAX_SIDE/Math.max(img.width,img.height));
    const sw=Math.round(img.width*scale), sh=Math.round(img.height*scale);
    const c=document.createElement('canvas'); c.width=sw; c.height=sh;
    const ctx=c.getContext('2d'); ctx.drawImage(img,0,0,sw,sh);
    const imd=ctx.getImageData(0,0,sw,sh);
    const d=imd.data;

    const gray=new Uint8ClampedArray(sw*sh);
    for (let i=0,j=0;i<d.length;i+=4,j++)
      gray[j]=(0.299*d[i]+0.587*d[i+1]+0.114*d[i+2])|0;

    function boxBlur(src){
      const out=new Uint8ClampedArray(src.length);
      for (let y=0;y<sh;y++){
        for (let x=0;x<sw;x++){
          let sum=0,count=0;
          for (let ky=-1;ky<=1;ky++){
            const yy=y+ky; if (yy<0||yy>=sh) continue;
            for (let kx=-1;kx<=1;kx++){
              const xx=x+kx; if (xx<0||xx>=sw) continue;
              sum+=src[yy*sw+xx]; count++;
            }
          }
          out[y*sw+x]=(sum/count)|0;
        }
      }
      return out;
    }
    let blurred=boxBlur(gray); blurred=boxBlur(blurred);

    const gxK=[-1,0,1,-2,0,2,-1,0,1];
    const gyK=[-1,-2,-1,0,0,0,1,2,1];
    const mag=new Float32Array(sw*sh);
    for (let y=1;y<sh-1;y++){
      for (let x=1;x<sw-1;x++){
        let gx=0,gy=0,idx=0;
        for (let ky=-1;ky<=1;ky++){
          for (let kx=-1;kx<=1;kx++){
            const v=blurred[(y+ky)*sw+(x+kx)];
            gx+=v*gxK[idx]; gy+=v*gyK[idx]; idx++;
          }
        }
        mag[y*sw+x]=Math.hypot(gx,gy);
      }
    }

    const mags = Array.from(mag).filter(v=>v>0);
    if (!mags.length) return null;
    mags.sort((a,b)=>a-b);
    const thresh = mags[Math.floor(mags.length*0.80)];
    const edge=new Uint8Array(sw*sh);
    for (let i=0;i<mag.length;i++) edge[i]=mag[i]>=thresh?1:0;

    // 連通區
    const visited=new Uint8Array(sw*sh);
    let bestQuad=null; let bestArea=0;
    const stack=[]; const pts=[];
    function push(x,y){ stack.push({x,y}); visited[y*sw+x]=1; }

    for (let y=0;y<sh;y++){
      for (let x=0;x<sw;x++){
        const idx=y*sw+x;
        if (!edge[idx] || visited[idx]) continue;
        stack.length=0; pts.length=0;
        push(x,y);
        while(stack.length){
          const p=stack.pop(); pts.push(p);
          for (let dy=-1;dy<=1;dy++){
            for (let dx=-1;dx<=1;dx++){
              if (!dx && !dy) continue;
              const nx=p.x+dx, ny=p.y+dy;
              if (nx<0||ny<0||nx>=sw||ny>=sh) continue;
              const ni=ny*sw+nx;
              if (edge[ni] && !visited[ni]) push(nx,ny);
            }
          }
        }
        if (pts.length < sw*sh*0.002) continue;

        const hull = convexHull(pts);
        if (hull.length < 4) continue;
        const quad = extractQuad(hull);
        if (!quad) continue;
        const area = polygonArea(quad);
        if (area > bestArea){
          bestArea=area; bestQuad=quad;
        }
      }
    }
    if (!bestQuad) return null;
    const inv = 1/scale;
    const mapped = bestQuad.map(p=>({ x:p.x*inv, y:p.y*inv }));
    return orderQuad(mapped);
  } catch(e){
    console.warn('autoDetect error', e);
    return null;
  }
}
function convexHull(points){
  points = points.slice().sort((a,b)=> a.x===b.x? a.y-b.y : a.x-b.x);
  function cross(o,a,b){ return (a.x-o.x)*(b.y-o.y)-(a.y-o.y)*(b.x-o.x); }
  const lower=[];
  for (const p of points){
    while (lower.length>=2 && cross(lower[lower.length-2], lower[lower.length-1], p)<=0) lower.pop();
    lower.push(p);
  }
  const upper=[];
  for (let i=points.length-1;i>=0;i--){
    const p=points[i];
    while (upper.length>=2 && cross(upper[upper.length-2], upper[upper.length-1], p)<=0) upper.pop();
    upper.push(p);
  }
  upper.pop(); lower.pop();
  return lower.concat(upper);
}
function dist(a,b){ return Math.hypot(a.x-b.x,a.y-b.y); }
function lineDist(a,b,p){
  const num=Math.abs((b.y-a.y)*p.x - (b.x-a.x)*p.y + b.x*a.y - b.y*a.x);
  const den=Math.hypot(b.x-a.x,b.y-a.y)||1;
  return num/den;
}
function extractQuad(hull){
  if (hull.length===4) return hull;
  let A=null,B=null,maxD=-1;
  for (let i=0;i<hull.length;i++){
    for (let j=i+1;j<hull.length;j++){
      const d=dist(hull[i], hull[j]);
      if (d>maxD){ maxD=d; A=hull[i]; B=hull[j]; }
    }
  }
  if (!A||!B) return null;
  let C=null,maxLD=-1;
  for (const p of hull){
    if (p===A||p===B) continue;
    const ld=lineDist(A,B,p);
    if (ld>maxLD){ maxLD=ld; C=p; }
  }
  if (!C) return null;
  let D=null,maxArea=-1;
  for (const p of hull){
    if (p===A||p===B||p===C) continue;
    const area=polygonArea([A,B,C,p]);
    if (area>maxArea){ maxArea=area; D=p; }
  }
  if (!D) return null;
  return [A,B,C,D];
}
function polygonArea(pts){
  let a=0;
  for (let i=0;i<pts.length;i++){
    const p1=pts[i], p2=pts[(i+1)%pts.length];
    a+=p1.x*p2.y - p2.x*p1.y;
  }
  return Math.abs(a)/2;
}
function orderQuad(pts){
  let tl,tr,br,bl;
  let minSum=Infinity,maxSum=-Infinity,minDiff=Infinity,maxDiff=-Infinity;
  for (const p of pts){
    const s=p.x+p.y, d=p.x-p.y;
    if (s<minSum){ minSum=s; tl=p; }
    if (s>maxSum){ maxSum=s; br=p; }
    if (d>maxDiff){ maxDiff=d; tr=p; }
    if (d<minDiff){ minDiff=d; bl=p; }
  }
  return [tl,tr,br,bl];
}

/* ------------------ Homography & Warp ------------------ */
function computeHomography(srcPts, dstPts){
  const A=[], b=[];
  for (let i=0;i<4;i++){
    const {x,y}=srcPts[i], {x:u,y:v}=dstPts[i];
    A.push([x,y,1,0,0,0,-u*x,-u*y]); b.push(u);
    A.push([0,0,0,x,y,1,-v*x,-v*y]); b.push(v);
  }
  const h = solveLinear(A,b);
  if (!h) return null;
  return [[h[0],h[1],h[2]],[h[3],h[4],h[5]],[h[6],h[7],1]];
}
function solveLinear(A,b){
  const n=A.length;
  const M=A.map((r,i)=>r.concat(b[i]));
  for (let k=0;k<n;k++){
    let im=k;
    for (let i=k+1;i<n;i++) if (Math.abs(M[i][k])>Math.abs(M[im][k])) im=i;
    if (Math.abs(M[im][k])<1e-12) return null;
    [M[k],M[im]]=[M[im],M[k]];
    const piv=M[k][k];
    for (let j=k;j<=n;j++) M[k][j]/=piv;
    for (let i=0;i<n;i++){
      if (i===k) continue;
      const f=M[i][k];
      for (let j=k;j<=n;j++) M[i][j]-=f*M[k][j];
    }
  }
  return M.map(r=>r[n]);
}
function invert3x3(m){
  const a=m[0][0],b=m[0][1],c=m[0][2], d=m[1][0],e=m[1][1],f=m[1][2], g=m[2][0],h=m[2][1],i=m[2][2];
  const A=e*i-f*h,B=c*h-b*i,C=b*f-c*e;
  const D=f*g-d*i,E=a*i-c*g,F=c*d-a*f;
  const G=d*h-e*g,H=b*g-a*h,I=a*e-b*d;
  const det=a*A+b*D+c*G; if (Math.abs(det)<1e-12) return null;
  const inv=1/det;
  return [[A*inv,B*inv,C*inv],[D*inv,E*inv,F*inv],[G*inv,H*inv,I*inv]];
}
function warpImageWithHomography(srcCanvas,H,dstW,dstH){
  const dst=document.createElement('canvas'); dst.width=dstW; dst.height=dstH;
  const dstCtx=dst.getContext('2d'), srcCtx=srcCanvas.getContext('2d');
  const srcW=srcCanvas.width, srcH=srcCanvas.height;
  const srcData=srcCtx.getImageData(0,0,srcW,srcH).data;
  const out=dstCtx.createImageData(dstW,dstH); const outData=out.data;
  const Hinv=invert3x3(H);
  if(!Hinv){ dstCtx.drawImage(srcCanvas,0,0,dstW,dstH); return dst; }
  for (let y=0;y<dstH;y++){
    for (let x=0;x<dstW;x++){
      const denom=Hinv[2][0]*x + Hinv[2][1]*y + Hinv[2][2];
      if(!denom) continue;
      const sx=(Hinv[0][0]*x + Hinv[0][1]*y + Hinv[0][2])/denom;
      const sy=(Hinv[1][0]*x + Hinv[1][1]*y + Hinv[1][2])/denom;
      let r=255,g=255,b=255,a=255;
      if (sx>=0&&sy>=0&&sx<srcW&&sy<srcH){
        const x0=Math.floor(sx), y0=Math.floor(sy);
        const x1=Math.min(x0+1,srcW-1), y1=Math.min(y0+1,srcH-1);
        const dx=sx-x0, dy=sy-y0;
        const i00=(y0*srcW+x0)*4, i10=(y0*srcW+x1)*4;
        const i01=(y1*srcW+x0)*4, i11=(y1*srcW+x1)*4;
        const p00=[srcData[i00],srcData[i00+1],srcData[i00+2],srcData[i00+3]];
        const p10=[srcData[i10],srcData[i10+1],srcData[i10+2],srcData[i10+3]];
        const p01=[srcData[i01],srcData[i01+1],srcData[i01+2],srcData[i01+3]];
        const p11=[srcData[i11],srcData[i11+1],srcData[i11+2],srcData[i11+3]];
        function lerp(a,b,t){return a+(b-a)*t;}
        const p0=p00.map((v,c)=>lerp(v,p10[c],dx));
        const p1=p01.map((v,c)=>lerp(v,p11[c],dx));
        const p = p0.map((v,c)=>lerp(v,p1[c],dy));
        [r,g,b,a]=p;
      }
      const oi=(y*dstW+x)*4;
      outData[oi]=r; outData[oi+1]=g; outData[oi+2]=b; outData[oi+3]=a;
    }
  }
  dstCtx.putImageData(out,0,0);
  return dst;
}

/* ------------------ Effects ------------------ */
function applyEffect(canvas, effect){
  if (effect==='original') return;
  const ctx=canvas.getContext('2d');
  const imgd=ctx.getImageData(0,0,canvas.width,canvas.height);
  const d=imgd.data;
  for (let i=0;i<d.length;i+=4){
    const r=d[i], g=d[i+1], b=d[i+2];
    const lum=0.299*r + 0.587*g + 0.114*b;
    d[i]=d[i+1]=d[i+2]=lum;
  }
  if (effect==='bw'){
    // Otsu
    const hist=new Array(256).fill(0);
    for (let i=0;i<d.length;i+=4) hist[d[i]]++;
    const total=canvas.width*canvas.height;
    let sum=0; for (let t=0;t<256;t++) sum+=t*hist[t];
    let wB=0,sumB=0,varMax=0,th=0;
    for (let t=0;t<256;t++){
      wB+=hist[t]; if(!wB) continue;
      const wF=total-wB; if(!wF) break;
      sumB+=t*hist[t];
      const mB=sumB/wB;
      const mF=(sum-sumB)/wF;
      const between=wB*wF*(mB-mF)*(mB-mF);
      if(between>varMax){ varMax=between; th=t; }
    }
    for (let i=0;i<d.length;i+=4){
      const v=d[i]>th?255:0;
      d[i]=d[i+1]=d[i+2]=v;
    }
  }
  ctx.putImageData(imgd,0,0);
}

/* ------------------ Cropper (with edge midpoints & rotation & re-edit) ------------------ */
function openCropper(baseDataUrl, existing){
  return new Promise((resolve,reject)=>{
    const modal=document.getElementById('cropperModal');
    const canvas=document.getElementById('cropperCanvas');
    const wrapper=document.getElementById('canvasContainer');
    const effectSel=document.getElementById('effectSelect');
    const statusEl=document.getElementById('autoDetectStatus');
    const rotInd=document.getElementById('rotationIndicator');
    const sizeHint=document.getElementById('sizeHint');
    const rotateLeft=document.getElementById('rotateLeftBtn');
    const rotateRight=document.getElementById('rotateRightBtn');
    let ctx=canvas.getContext('2d');

    modal.style.display='flex';

    const baseImg=new Image();
    let workingCanvas=null;
    let workingImg=new Image();
    let rotation = existing?.rotation || 0;
    let imgDraw={dx:0,dy:0,dw:0,dh:0,scale:1};
    let cornerHandles=[]; // TL,TR,BR,BL => {u,v}
    let cornerEls=[], edgeEls=[];
    let draggingType=null; // 'corner' | 'edge'
    let draggingCorner=-1, draggingEdge=-1;
    let lastTap=0;
    let autoDone=false;

    const EDGE_MAP=[
      {a:0,b:1}, // top
      {a:1,b:2}, // right
      {a:2,b:3}, // bottom
      {a:3,b:0}  // left
    ];

    function ensureCornerEls(){
      for (let i=0;i<4;i++){
        if (!cornerEls[i]){
          const el=document.createElement('div');
          el.className='handle';
          el.dataset.type='corner';
          el.dataset.idx=i;
          el.addEventListener('pointerdown', ev=>ev.preventDefault());
          wrapper.appendChild(el);
          cornerEls[i]=el;
        }
      }
    }
    function ensureEdgeEls(){
      for (let i=0;i<4;i++){
        if (!edgeEls[i]){
          const el=document.createElement('div');
          el.className='edge-handle';
          el.dataset.type='edge';
          el.dataset.idx=i;
          el.addEventListener('pointerdown', ev=>ev.preventDefault());
          wrapper.appendChild(el);
          edgeEls[i]=el;
        }
      }
    }
    function positionCornerEls(){
      for (let i=0;i<4;i++){
        const h=cornerHandles[i];
        const x=imgDraw.dx + h.u*imgDraw.dw;
        const y=imgDraw.dy + h.v*imgDraw.dh;
        cornerEls[i].style.left=x+'px';
        cornerEls[i].style.top =y+'px';
      }
    }
    function positionEdgeEls(){
      for (let i=0;i<4;i++){
        const {a,b}=EDGE_MAP[i];
        const ax=imgDraw.dx + cornerHandles[a].u*imgDraw.dw;
        const ay=imgDraw.dy + cornerHandles[a].v*imgDraw.dh;
        const bx=imgDraw.dx + cornerHandles[b].u*imgDraw.dw;
        const by=imgDraw.dy + cornerHandles[b].v*imgDraw.dh;
        edgeEls[i].style.left=((ax+bx)/2)+'px';
        edgeEls[i].style.top =((ay+by)/2)+'px';
      }
    }
    function redraw(){
      ctx.save(); ctx.setTransform(1,0,0,1,0,0); ctx.clearRect(0,0,canvas.width,canvas.height); ctx.restore();
      ctx.drawImage(workingImg,0,0,workingImg.width,workingImg.height,imgDraw.dx,imgDraw.dy,imgDraw.dw,imgDraw.dh);

      // mask
      ctx.save();
      ctx.fillStyle='rgba(0,0,0,.45)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.globalCompositeOperation='destination-out';
      ctx.beginPath();
      for (let i=0;i<4;i++){
        const h=cornerHandles[i];
        const x=imgDraw.dx + h.u*imgDraw.dw;
        const y=imgDraw.dy + h.v*imgDraw.dh;
        if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.closePath(); ctx.fill();
      ctx.restore();

      ctx.lineWidth=3;
      ctx.strokeStyle='#26a0ff';
      ctx.beginPath();
      for (let i=0;i<4;i++){
        const h=cornerHandles[i];
        const x=imgDraw.dx + h.u*imgDraw.dw;
        const y=imgDraw.dy + h.v*imgDraw.dh;
        if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.closePath(); ctx.stroke();
      updateSizeHint();
    }
    function updateSizeHint(){
      function distPt(a,b){
        const ax=a.u*workingImg.width, ay=a.v*workingImg.height;
        const bx=b.u*workingImg.width, by=b.v*workingImg.height;
        return Math.hypot(ax-bx, ay-by);
      }
      const wAvg=((distPt(cornerHandles[0],cornerHandles[1]) + distPt(cornerHandles[2],cornerHandles[3]))/2)|0;
      const hAvg=((distPt(cornerHandles[1],cornerHandles[2]) + distPt(cornerHandles[3],cornerHandles[0]))/2)|0;
      sizeHint.textContent=`約 ${wAvg}×${hAvg}px`;
    }
    function defaultHandles(){
      const inset=0.06;
      cornerHandles=[
        {u:inset,v:inset},
        {u:1-inset,v:inset},
        {u:1-inset,v:1-inset},
        {u:inset,v:1-inset}
      ];
    }
    function setFromQuad(quad){
      cornerHandles = quad.map(p=>({u:p.x/workingImg.width, v:p.y/workingImg.height}));
    }
    function applyExistingPoints(){
      if (!existing || !existing.cropRelPoints || existing.cropRelPoints.length!==4) return false;
      cornerHandles = existing.cropRelPoints.map(p=>({u:p.u,v:p.v}));
      effectSel.value = existing.effect || 'original';
      rotation = existing.rotation || 0;
      return true;
    }
    function attemptAutoDetect(){
      statusEl.textContent='偵測中...';
      setTimeout(()=>{
        const tmp = new Image();
        tmp.onload=()=>{
          const quad = autoDetectDocumentCorners(tmp);
          if (quad){
            setFromQuad(quad);
            statusEl.textContent='自動偵測 ✔';
          } else {
            statusEl.textContent='偵測失敗';
            if (!autoDone) { defaultHandles(); }
          }
          positionCornerEls(); positionEdgeEls(); redraw();
          autoDone=true;
        };
        tmp.src=workingImg.src;
      }, 30);
    }

    function layoutWorking(){
      const winW=Math.min(window.innerWidth*0.92, 1200);
      const winH=Math.min(window.innerHeight*0.70, 1100);
      const fit=Math.min(winW/workingImg.width, winH/workingImg.height, 1);
      const dispW=Math.max(320, Math.round(workingImg.width*fit));
      const dispH=Math.max(240, Math.round(workingImg.height*fit));
      const dpr=window.devicePixelRatio||1;
      canvas.style.width=dispW+'px';
      canvas.style.height=dispH+'px';
      canvas.width=Math.round(dispW*dpr);
      canvas.height=Math.round(dispH*dpr);
      ctx=canvas.getContext('2d');
      ctx.setTransform(dpr,0,0,dpr,0,0);
      const scale=Math.min(dispW/workingImg.width, dispH/workingImg.height);
      const dw=Math.round(workingImg.width*scale);
      const dh=Math.round(workingImg.height*scale);
      const dx=Math.round((dispW-dw)/2);
      const dy=Math.round((dispH-dh)/2);
      imgDraw={dx,dy,dw,dh,scale};
    }
    function updateRotationIndicator(){
      rotInd.textContent = rotation ? `旋轉:${rotation}°` : '';
    }

    function buildWorkingFromRotation(){
      // baseImg -> workingCanvas rotated
      const w=baseImg.naturalWidth, h=baseImg.naturalHeight;
      workingCanvas=document.createElement('canvas');
      const wctx=workingCanvas.getContext('2d');
      if (rotation===0||rotation===180){
        workingCanvas.width=w; workingCanvas.height=h;
      } else {
        workingCanvas.width=h; workingCanvas.height=w;
      }
      wctx.save();
      switch(rotation){
        case 0: wctx.drawImage(baseImg,0,0); break;
        case 90: wctx.translate(workingCanvas.width,0); wctx.rotate(Math.PI/2); wctx.drawImage(baseImg,0,0); break;
        case 180: wctx.translate(workingCanvas.width,workingCanvas.height); wctx.rotate(Math.PI); wctx.drawImage(baseImg,0,0); break;
        case 270: wctx.translate(0,workingCanvas.height); wctx.rotate(-Math.PI/2); wctx.drawImage(baseImg,0,0); break;
      }
      wctx.restore();
      workingImg.onload=()=>{
        layoutWorking();
        ensureCornerEls(); ensureEdgeEls();
        if (!applyExistingPoints()){
          defaultHandles();
          attemptAutoDetect();
        } else {
          positionCornerEls(); positionEdgeEls(); redraw();
        }
        updateRotationIndicator();
      };
      workingImg.src=workingCanvas.toDataURL('image/jpeg',0.92);
    }

    function rotate(delta){
      rotation = (rotation + delta + 360) % 360;
      // 旋轉後重建工作圖。簡化：重設角點再自動偵測（保留 v5 行為）
      autoDone=false;
      buildWorkingFromRotation();
      statusEl.textContent='已旋轉';
    }

    // Pointer interactions
    function pointerDown(e){
      const t = e.target;
      if (t.dataset && t.dataset.type==='corner'){
        draggingType='corner';
        draggingCorner=parseInt(t.dataset.idx);
      } else if (t.dataset && t.dataset.type==='edge'){
        draggingType='edge';
        draggingEdge=parseInt(t.dataset.idx);
      } else {
        // 嘗試抓最近 corner
        const rect=canvas.getBoundingClientRect();
        const cx=e.clientX-rect.left, cy=e.clientY-rect.top;
        let best=-1,bestD=Infinity;
        for (let i=0;i<4;i++){
          const px=imgDraw.dx + cornerHandles[i].u*imgDraw.dw;
          const py=imgDraw.dy + cornerHandles[i].v*imgDraw.dh;
          const d=Math.hypot(px-cx,py-cy);
          if (d<bestD){ bestD=d; best=i; }
        }
        if (bestD<=38){ draggingType='corner'; draggingCorner=best; }
        else {
          const now=Date.now();
          if (now-lastTap<300){
            defaultHandles(); positionCornerEls(); positionEdgeEls(); redraw();
            statusEl.textContent='已重設';
          }
          lastTap=now;
          return;
        }
      }
      try { wrapper.setPointerCapture(e.pointerId); } catch(_){}
      window.addEventListener('pointermove', pointerMove, {passive:false});
      window.addEventListener('pointerup', pointerUp, {passive:false});
      e.preventDefault();
    }
    function pointerMove(e){
      const rect=canvas.getBoundingClientRect();
      const x=e.clientX-rect.left;
      const y=e.clientY-rect.top;
      if (draggingType==='corner' && draggingCorner>-1){
        const u=(x - imgDraw.dx)/imgDraw.dw;
        const v=(y - imgDraw.dy)/imgDraw.dh;
        cornerHandles[draggingCorner].u=Math.max(0,Math.min(1,u));
        cornerHandles[draggingCorner].v=Math.max(0,Math.min(1,v));
      } else if (draggingType==='edge' && draggingEdge>-1){
        const {a,b}=EDGE_MAP[draggingEdge];
        const ax=imgDraw.dx + cornerHandles[a].u*imgDraw.dw;
        const ay=imgDraw.dy + cornerHandles[a].v*imgDraw.dh;
        const bx=imgDraw.dx + cornerHandles[b].u*imgDraw.dw;
        const by=imgDraw.dy + cornerHandles[b].v*imgDraw.dh;
        const ex=bx-ax, ey=by-ay;
        const len=Math.hypot(ex,ey)||1;
        let nx=-ey/len, ny=ex/len;
        const mx=(ax+bx)/2, my=(ay+by)/2;
        const dxMove=x-mx, dyMove=y-my;
        const distAlong = dxMove*nx + dyMove*ny;
        const shiftX = nx*distAlong, shiftY=ny*distAlong;
        const du = shiftX/imgDraw.dw, dv=shiftY/imgDraw.dh;
        function apply(i){
          cornerHandles[i].u=Math.max(0,Math.min(1, cornerHandles[i].u + du));
          cornerHandles[i].v=Math.max(0,Math.min(1, cornerHandles[i].v + dv));
        }
        apply(a); apply(b);
      }
      positionCornerEls(); positionEdgeEls(); redraw();
      e.preventDefault();
    }
    function pointerUp(e){
      draggingType=null; draggingCorner=-1; draggingEdge=-1;
      window.removeEventListener('pointermove', pointerMove);
      window.removeEventListener('pointerup', pointerUp);
      try { wrapper.releasePointerCapture(e.pointerId); } catch(_){}
    }

    document.getElementById('cropResetBtn').onclick=()=>{
      defaultHandles(); positionCornerEls(); positionEdgeEls(); redraw(); statusEl.textContent='已重設';
    };
    document.getElementById('autoDetectBtn').onclick=()=>{
      autoDone=false; attemptAutoDetect();
    };
    document.getElementById('cropCancelBtn').onclick=()=>{
      cleanup(); reject('cancel');
    };
    rotateLeft.onclick=()=>rotate(-90);
    rotateRight.onclick=()=>rotate(90);

    document.getElementById('cropConfirmBtn').onclick=()=>{
      const srcPts = cornerHandles.map(h=>({ x: Math.round(h.u*workingImg.width), y: Math.round(h.v*workingImg.height) }));
      function dd(a,b){ return Math.hypot(a.x-b.x,a.y-b.y); }
      const wA=dd(srcPts[2],srcPts[3]), wB=dd(srcPts[1],srcPts[0]);
      const hA=dd(srcPts[1],srcPts[2]), hB=dd(srcPts[0],srcPts[3]);
      const dstW=Math.min(Math.round(Math.max(wA,wB)), CONFIG.FULL_MAX_DIM);
      const dstH=Math.min(Math.round(Math.max(hA,hB)), CONFIG.FULL_MAX_DIM);
      const dstPts=[{x:0,y:0},{x:dstW-1,y:0},{x:dstW-1,y:dstH-1},{x:0,y:dstH-1}];
      const H=computeHomography(srcPts,dstPts);
      if(!H){ alert('計算失敗，請調整後再試'); return; }
      const srcCanvas=document.createElement('canvas');
      srcCanvas.width=workingImg.width; srcCanvas.height=workingImg.height;
      srcCanvas.getContext('2d').drawImage(workingImg,0,0);
      const warpCanvas=warpImageWithHomography(srcCanvas,H,dstW,dstH);
      applyEffect(warpCanvas, effectSel.value);
      const relPoints = cornerHandles.map(h=>({u:h.u,v:h.v}));
      const finalRotation = rotation;
      cleanup();
      resolve({ croppedCanvas: warpCanvas, relPoints, effect: effectSel.value, rotation: finalRotation });
    };

    function cleanup(){
      modal.style.display='none';
      [...cornerEls, ...edgeEls].forEach(el=>{ if (el && el.parentNode) el.parentNode.removeChild(el); });
      cornerEls=[]; edgeEls=[];
      wrapper.removeEventListener('pointerdown', pointerDown);
    }

    baseImg.onload=()=>{ buildWorkingFromRotation(); };
    baseImg.onerror=()=>{ modal.style.display='none'; reject('img_load_error'); };
    baseImg.src=baseDataUrl;

    wrapper.addEventListener('pointerdown', pointerDown, {passive:false});
  });
}

/* ------------------ Resize pipeline ------------------ */
function createResizedCanvas(img, maxDim){
  const r=img.width/img.height;
  let w=img.width,h=img.height;
  if (w>h){ if (w>maxDim){ w=maxDim; h=Math.round(w/r);} }
  else { if (h>maxDim){ h=maxDim; w=Math.round(h*r);} }
  const c=document.createElement('canvas'); c.width=w; c.height=h;
  const ctx=c.getContext('2d'); ctx.fillStyle='#fff'; ctx.fillRect(0,0,w,h);
  ctx.drawImage(img,0,0,img.width,img.height,0,0,w,h);
  return c;
}
function processCroppedCanvas(cropped){
  return new Promise(res=>{
    const tmp=new Image();
    tmp.onload=()=>{
      const full=createResizedCanvas(tmp, CONFIG.FULL_MAX_DIM);
      const fullUrl=full.toDataURL('image/jpeg', CONFIG.IMAGE_QUALITY);
      const preview=createResizedCanvas(tmp, CONFIG.PREVIEW_MAX_WIDTH);
      const previewUrl=preview.toDataURL('image/jpeg', 0.75);
      res({ fullUrl, previewUrl, w:full.width, h:full.height });
    };
    tmp.src=cropped.toDataURL('image/jpeg',0.95);
  });
}

/* ------------------ File Handling ------------------ */
function handleFiles(list){
  if (!list || !list.length) return;
  document.getElementById('loading').style.display='';
  let idx=0;
  (function next(){
    if (idx>=list.length){
      document.getElementById('loading').style.display='none';
      return;
    }
    const f=list[idx++];
    if(!f.type.startsWith('image/')) return next();
    (async ()=>{
      try {
        const norm = await loadImageNormalized(f);
        editingImageId = null;
        const { croppedCanvas, relPoints, effect, rotation } = await openCropper(norm, null);
        const processed = await processCroppedCanvas(croppedCanvas);
        images.push({
          id: Date.now().toString(36)+Math.random().toString(36).slice(2,10),
          originalDataUrl: norm,
            rotation,
          cropRelPoints: relPoints,
          effect,
          fullDataUrl: processed.fullUrl,
          previewDataUrl: processed.previewUrl,
          w: processed.w, h: processed.h
        });
        updatePreview();
      } catch(e){
        if (e!=='cancel') console.warn(e);
      } finally {
        next();
      }
    })();
  })();
}
document.getElementById('cameraInput').addEventListener('change', e=>{
  handleFiles(e.target.files);
  e.target.value='';
});
document.getElementById('fileInput').addEventListener('change', e=>{
  handleFiles(e.target.files);
  e.target.value='';
});

/* ------------------ Re-edit ------------------ */
function reEditImage(id){
  const item = images.find(i=>i.id===id);
  if (!item) return;
  editingImageId = id;
  openCropper(item.originalDataUrl, item)
    .then(async ({croppedCanvas, relPoints, effect, rotation})=>{
      const processed = await processCroppedCanvas(croppedCanvas);
      item.fullDataUrl = processed.fullUrl;
      item.previewDataUrl = processed.previewUrl;
      item.w = processed.w; item.h = processed.h;
      item.cropRelPoints = relPoints;
      item.effect = effect;
      item.rotation = rotation;
      updatePreview();
    })
    .catch(err=>{
      if (err!=='cancel') console.warn(err);
    });
}

/* ------------------ Preview UI ------------------ */
function updatePreview(){
  const container=document.getElementById('preview');
  container.innerHTML='';
  images.forEach((o,idx)=>{
    const div=document.createElement('div');
    div.className='thumb';
    div.title='點擊重新裁切';
    div.onclick=()=>reEditImage(o.id);

    const label=document.createElement('div');
    label.className='order-label';
    label.textContent = idx+1;
    div.appendChild(label);

    const img=document.createElement('img');
    img.src=o.previewDataUrl;
    div.appendChild(img);

    const del=document.createElement('button');
    del.className='remove-btn';
    del.textContent='X';
    del.onclick=(e)=>{
      e.stopPropagation();
      images = images.filter(x=>x.id!==o.id);
      updatePreview();
    };
    div.appendChild(del);

    container.appendChild(div);
  });
  updateStorageInfo();
}
function updateStorageInfo(){
  document.getElementById('storageInfo').textContent = `目前圖片數量：${images.length}`;
}

/* ------------------ Utilities ------------------ */
function clearAllImages(){
  if (!images.length) return;
  if (confirm('確定刪除全部圖片？')){
    images=[]; updatePreview();
  }
}
function triggerCamera(){ document.getElementById('cameraInput').click(); }
function triggerFile(){ document.getElementById('fileInput').click(); }
function getPdfFilename(){
  const d=new Date(), p=n=>String(n).padStart(2,'0');
  return `${d.getFullYear()}${p(d.getMonth()+1)}${p(d.getDate())}_${p(d.getHours())}${p(d.getMinutes())}${p(d.getSeconds())}_轉檔.pdf`;
}
function generatePDF(){
  if (!images.length){ alert('請先加入圖片'); return; }
  const firstLandscape = images[0].w > images[0].h;
  const pdf = new jsPDF({unit:'pt', format:'a4', orientation:firstLandscape?'landscape':'portrait'});
  images.forEach((o,idx)=>{
    if (idx>0){
      pdf.addPage('a4', (o.w>o.h)?'landscape':'portrait');
    }
    const pw=pdf.internal.pageSize.getWidth(), ph=pdf.internal.pageSize.getHeight();
    const ratio=Math.min(pw/o.w, ph/o.h);
    const w=o.w*ratio, h=o.h*ratio;
    pdf.addImage(o.fullDataUrl,'JPEG',(pw-w)/2,(ph-h)/2,w,h);
  });
  pdf.save(getPdfFilename());
}

/* ------------------ Init ------------------ */
window.addEventListener('DOMContentLoaded', ()=>{
  showLineOverlay();
  updatePreview();
});
