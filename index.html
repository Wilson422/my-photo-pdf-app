<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <!-- manifest 可以移除，不會有安裝提示 -->
  <!-- <link rel="manifest" href="manifest.json?v=20250726-1"> -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>文件拍照轉 PDF（手動裁切＋多種效果）</title>
  <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #fff; }
    .preview { display: flex; flex-wrap: wrap; gap: 10px; margin: 1em 0; }
    .preview-item { position: relative; }
    .preview-item img { width: 120px; border: 1px solid #aaa; border-radius: 4px; }
    .remove-btn {
      position: absolute; top: 2px; right: 2px;
      background: rgba(255,0,0,0.8); color: #fff; border: none; border-radius: 3px;
      cursor: pointer; font-size: 12px; padding: 2px 6px;
    }
    .actions { margin-bottom: 1em; }
    button { font-size: 1em; margin-right: .5em; border: none; background: #f5f5f5; color: #333; padding: 0.7em 1.2em; border-radius: 6px; }
    button:hover, button:focus { background: #e0e0e0; color: #222; }
    #loading { display:none; color: #009; font-weight: bold; }
    #cropperModal { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:9999; }
    #cropperModal .modal-content {
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      max-width: 95vw;
      max-height: 92vh;
      text-align: center;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #cropperTip {
      font-size: 1em;
      color: #555;
      margin-bottom: .5em;
      margin-top: .5em;
      font-weight: bold;
    }
    #cropperImage {
      max-width: 82vw;
      max-height: 45vh; /* 總高只佔一半，下方空間固定 */
      margin-bottom: 0.5em;
      touch-action: none;
      border: 1px solid #eee;
      background: #fafafa;
      border-radius: 4px;
    }
    .cropper-point {
      width: 30px !important;
      height: 30px !important;
      background-color: #2196F3 !important;
      opacity: 0.8 !important;
      border-radius: 50% !important;
    }
    #effectSelect {
      font-size: 1em;
      margin: 0 1em;
      padding: 0.3em 0.8em;
      border-radius: 5px;
      border: 1px solid #b0b0b0;
      background: #fafafa;
      color: #333;
    }
    #cropperBtns {
      min-height: 70px;
      margin-top: 1em;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    #cropperBtns button {
      min-width: 80px;
      font-size: 1em;
      padding: 0.6em 1em;
      background: #f5f5f5;
      color: #333;
      border-radius: 6px;
      border: none;
      margin: 0 2px;
    }
    #cropperBtns button:hover, #cropperBtns button:focus {
      background: #e0e0e0;
      color: #222;
    }
    @media (max-width: 500px) {
      #cropperModal .modal-content { padding: 0.5em 0.2em 0.7em 0.2em; }
      #cropperImage { max-width: 98vw; max-height: 40vh; }
      #cropperBtns button { font-size: 0.97em; min-width: 70px; padding: 0.5em 0.7em; }
    }
  </style>
  <link rel="icon" href="icon.png?v=20250726-1" type="image/png">
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>📄 文件拍照轉 PDF（手動裁切＋多種效果）</h2>
  <div class="actions">
    <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none">
    <input type="file" accept="image/*" multiple id="fileInput" style="display:none">
    <button onclick="document.getElementById('cameraInput').click()">📷 拍照</button>
    <button onclick="document.getElementById('fileInput').click()">🖼️ 選照片</button>
    <button onclick="generatePDF()">🧾 產生 PDF</button>
    <span id="loading">圖片處理中，請稍候...</span>
  </div>
  <div class="preview" id="preview"></div>

  <div id="cropperModal">
    <div class="modal-content">
      <div id="cropperTip">
        單指拖曳移動、雙指縮放、點選圓點調整裁切範圍<br>
        <span style="color: #1976d2;">如偏移請用「重設」回正</span>
      </div>
      <img id="cropperImage">
      <div style="margin-top:1em;">
        <label for="effectSelect">效果：</label>
        <select id="effectSelect">
          <option value="original">原色</option>
          <option value="gray">灰階</option>
          <option value="bw">黑白（強化對比）</option>
        </select>
      </div>
      <div id="cropperBtns">
        <button id="cropResetBtn" type="button">重設</button>
        <button id="cropConfirmBtn" type="button">確定裁切</button>
        <button id="cropCancelBtn" type="button">取消</button>
      </div>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let images = [];
    let cropper = null;

    function toGray(canvas) {
      const ctx = canvas.getContext('2d');
      let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < imgData.data.length; i += 4) {
        let r = imgData.data[i], g = imgData.data[i+1], b = imgData.data[i+2];
        let gray = 0.299*r + 0.587*g + 0.114*b;
        imgData.data[i] = imgData.data[i+1] = imgData.data[i+2] = gray;
      }
      ctx.putImageData(imgData, 0, 0);
      return canvas;
    }
    function toBW(canvas) {
      const ctx = canvas.getContext('2d');
      let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < imgData.data.length; i += 4) {
        let r = imgData.data[i], g = imgData.data[i+1], b = imgData.data[i+2];
        let gray = 0.299*r + 0.587*g + 0.114*b;
        imgData.data[i] = imgData.data[i+1] = imgData.data[i+2] = gray;
      }
      let hist = new Array(256).fill(0);
      for (let i = 0; i < imgData.data.length; i += 4) {
        let gray = imgData.data[i];
        hist[Math.round(gray)]++;
      }
      let total = canvas.width * canvas.height;
      let sum = 0;
      for (let t=0; t<256; t++) sum += t * hist[t];
      let sumB = 0, wB = 0, wF = 0, varMax = 0, threshold = 0;
      for (let t=0; t<256; t++) {
        wB += hist[t];
        if (!wB) continue;
        wF = total - wB;
        if (!wF) break;
        sumB += t * hist[t];
        let mB = sumB / wB;
        let mF = (sum - sumB) / wF;
        let varBetween = wB * wF * Math.pow(mB - mF, 2);
        if (varBetween > varMax) {
          varMax = varBetween;
          threshold = t;
        }
      }
      for (let i = 0; i < imgData.data.length; i += 4) {
        let v = imgData.data[i] > threshold ? 255 : 0;
        imgData.data[i] = imgData.data[i+1] = imgData.data[i+2] = v;
      }
      ctx.putImageData(imgData, 0, 0);
      return canvas;
    }

    function openCropper(imageSrc, callback) {
      const modal = document.getElementById('cropperModal');
      const cropperImg = document.getElementById('cropperImage');
      cropperImg.src = imageSrc;
      modal.style.display = 'flex';
      let cropperInstance = null;
      cropperImg.onload = () => {
        cropperInstance = new Cropper(cropperImg, {
          viewMode: 1,
          aspectRatio: NaN,
          movable: true,
          zoomable: true,
          rotatable: true,
          scalable: true,
          autoCropArea: 1,
          minCropBoxWidth: 50,
          minCropBoxHeight: 50,
          dragMode: 'move',
          toggleDragModeOnDblclick: false
        });
        cropper = cropperInstance;
      };
      document.getElementById('cropResetBtn').onclick = () => {
        if (cropperInstance) cropperInstance.reset();
      };
      document.getElementById('cropConfirmBtn').onclick = () => {
        if (!cropperInstance) return;
        const effect = document.getElementById('effectSelect').value;
        const croppedCanvas = cropperInstance.getCroppedCanvas();
        let resultCanvas = document.createElement('canvas');
        resultCanvas.width = croppedCanvas.width;
        resultCanvas.height = croppedCanvas.height;
        resultCanvas.getContext('2d').drawImage(croppedCanvas,0,0);
        if(effect === "gray") {
          toGray(resultCanvas);
        } else if(effect === "bw") {
          toBW(resultCanvas);
        }
        cropperInstance.destroy();
        modal.style.display = 'none';
        callback(resultCanvas.toDataURL('image/jpeg', 0.92));
      };
      document.getElementById('cropCancelBtn').onclick = () => {
        if (cropperInstance) cropperInstance.destroy();
        modal.style.display = 'none';
      };
    }

    function handleFiles(files) {
      if (!files.length) return;
      document.getElementById('loading').style.display = '';
      let idx = 0;
      function next() {
        if (idx >= files.length) {
          document.getElementById('loading').style.display = 'none';
          return;
        }
        const file = files[idx];
        if (!file.type.startsWith('image/')) { idx++; next(); return; }
        const reader = new FileReader();
        reader.onload = e => {
          openCropper(e.target.result, (croppedDataUrl) => {
            images.push(croppedDataUrl);
            updatePreview();
            idx++;
            next();
          });
        };
        reader.readAsDataURL(file);
      }
      next();
    }

    document.getElementById('cameraInput').addEventListener('change', e => {
      handleFiles(e.target.files);
      e.target.value = '';
    });
    document.getElementById('fileInput').addEventListener('change', e => {
      handleFiles(e.target.files);
      e.target.value = '';
    });

    function updatePreview() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      images.forEach((src, i) => {
        const div = document.createElement('div');
        div.className = 'preview-item';
        const img = document.createElement('img');
        img.src = src;
        img.onerror = function() { this.src = 'icon.png?v=20250726-1'; };
        const btn = document.createElement('button');
        btn.className = 'remove-btn';
        btn.textContent = '✖';
        btn.onclick = () => {
          images.splice(i, 1);
          updatePreview();
        };
        div.appendChild(img);
        div.appendChild(btn);
        preview.appendChild(div);
      });
    }

    function getPdfFilename() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const min = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      return `${yyyy}${mm}${dd}_${hh}${min}${ss}_轉檔.pdf`;
    }

    function generatePDF() {
      if (images.length === 0) {
        alert('請先新增照片');
        return;
      }
      const pdf = new jsPDF({ unit: 'pt', format: 'a4' });
      let addImagePromises = images.map((src, idx) => {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => {
            let pdfW = pdf.internal.pageSize.getWidth();
            let pdfH = pdf.internal.pageSize.getHeight();
            let ratio = Math.min(pdfW / img.width, pdfH / img.height);
            let w = img.width * ratio, h = img.height * ratio;
            let x = (pdfW - w) / 2, y = (pdfH - h) / 2;
            if (idx > 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', x, y, w, h);
            resolve();
          };
          img.src = src;
        });
      });
      Promise.all(addImagePromises).then(() => {
        pdf.save(getPdfFilename());
      });
    }
  </script>
</body>
</html>
