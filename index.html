<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>æ–‡ä»¶æ‹ç…§è½‰ PDFï¼ˆæ‰‹å‹•è£åˆ‡ï¼‹å¤šç¨®æ•ˆæœï¼‰</title>
  <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .preview { display: flex; flex-wrap: wrap; gap: 10px; margin: 1em 0; }
    .preview-item { position: relative; }
    .preview-item img { width: 120px; border: 1px solid #aaa; border-radius: 4px; }
    .remove-btn {
      position: absolute; top: 2px; right: 2px;
      background: rgba(255,0,0,0.8); color: #fff; border: none; border-radius: 3px;
      cursor: pointer; font-size: 12px; padding: 2px 6px;
    }
    .actions { margin-bottom: 1em; }
    button { font-size: 1em; margin-right: .5em; }
    #loading { display:none; color: #009; font-weight: bold; }
    #cropperModal { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:9999; }
    #cropperModal .modal-content {
      background:#fff; padding:1em; border-radius:10px; max-width:90vw; max-height:90vh; text-align:center;
    }
    #cropperImage { max-width:80vw; max-height:60vh; }
    #cropperBtns { margin-top:1em; }
    #effectSelect { font-size:1em; margin:0 1em; }
  </style>
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>ğŸ“„ æ–‡ä»¶æ‹ç…§è½‰ PDFï¼ˆæ‰‹å‹•è£åˆ‡ï¼‹å¤šç¨®æ•ˆæœï¼‰</h2>
  <div class="actions">
    <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none">
    <input type="file" accept="image/*" multiple id="fileInput" style="display:none">
    <button onclick="document.getElementById('cameraInput').click()">ğŸ“· æ‹ç…§</button>
    <button onclick="document.getElementById('fileInput').click()">ğŸ–¼ï¸ é¸ç…§ç‰‡</button>
    <button onclick="generatePDF()">ğŸ§¾ ç”¢ç”Ÿ PDF</button>
    <span id="loading">åœ–ç‰‡è™•ç†ä¸­ï¼Œè«‹ç¨å€™...</span>
  </div>
  <div class="preview" id="preview"></div>

  <!-- è£åˆ‡ Modal -->
  <div id="cropperModal">
    <div class="modal-content">
      <img id="cropperImage">
      <div style="margin-top:1em;">
        <label for="effectSelect">æ•ˆæœï¼š</label>
        <select id="effectSelect">
          <option value="original">åŸè‰²</option>
          <option value="gray">ç°éš</option>
          <option value="bw">é»‘ç™½ï¼ˆå¼·åŒ–å°æ¯”ï¼‰</option>
        </select>
      </div>
      <div id="cropperBtns">
        <button id="cropConfirmBtn">ç¢ºå®šè£åˆ‡</button>
        <button id="cropCancelBtn">å–æ¶ˆ</button>
      </div>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let images = [];
    let cropper = null;

    // ç°éšè™•ç†
    function toGray(canvas) {
      const ctx = canvas.getContext('2d');
      let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < imgData.data.length; i += 4) {
        let r = imgData.data[i], g = imgData.data[i+1], b = imgData.data[i+2];
        let gray = 0.299*r + 0.587*g + 0.114*b;
        imgData.data[i] = imgData.data[i+1] = imgData.data[i+2] = gray;
      }
      ctx.putImageData(imgData, 0, 0);
      return canvas;
    }

    // é»‘ç™½å¼·åŒ–ï¼ˆäºŒå€¼åŒ–ï¼ŒOtsu's methodï¼‰
    function toBW(canvas) {
      const ctx = canvas.getContext('2d');
      let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      // ç°éš
      for (let i = 0; i < imgData.data.length; i += 4) {
        let r = imgData.data[i], g = imgData.data[i+1], b = imgData.data[i+2];
        let gray = 0.299*r + 0.587*g + 0.114*b;
        imgData.data[i] = imgData.data[i+1] = imgData.data[i+2] = gray;
      }

      // è¨ˆç®—ç›´æ–¹åœ–
      let hist = new Array(256).fill(0);
      for (let i = 0; i < imgData.data.length; i += 4) {
        let gray = imgData.data[i];
        hist[Math.round(gray)]++;
      }
      // Otsu
      let total = canvas.width * canvas.height;
      let sum = 0;
      for (let t=0; t<256; t++) sum += t * hist[t];
      let sumB = 0, wB = 0, wF = 0, varMax = 0, threshold = 0;
      for (let t=0; t<256; t++) {
        wB += hist[t];
        if (!wB) continue;
        wF = total - wB;
        if (!wF) break;
        sumB += t * hist[t];
        let mB = sumB / wB;
        let mF = (sum - sumB) / wF;
        let varBetween = wB * wF * Math.pow(mB - mF, 2);
        if (varBetween > varMax) {
          varMax = varBetween;
          threshold = t;
        }
      }
      // äºŒå€¼åŒ–
      for (let i = 0; i < imgData.data.length; i += 4) {
        let v = imgData.data[i] > threshold ? 255 : 0;
        imgData.data[i] = imgData.data[i+1] = imgData.data[i+2] = v;
      }
      ctx.putImageData(imgData, 0, 0);
      return canvas;
    }

    // é–‹å•Ÿè£åˆ‡Modal
    function openCropper(imageSrc, callback) {
      const modal = document.getElementById('cropperModal');
      const cropperImg = document.getElementById('cropperImage');
      cropperImg.src = imageSrc;
      modal.style.display = 'flex';
      let cropperInstance = null;
      cropperImg.onload = () => {
        cropperInstance = new Cropper(cropperImg, {
          viewMode: 1,
          aspectRatio: NaN,
          movable: true,
          zoomable: true,
          rotatable: true,
          scalable: true,
          autoCropArea: 1,
        });
      };

      // ç¢ºå®šè£åˆ‡
      document.getElementById('cropConfirmBtn').onclick = () => {
        if (!cropperInstance) return;
        const effect = document.getElementById('effectSelect').value;
        const croppedCanvas = cropperInstance.getCroppedCanvas();
        let resultCanvas = document.createElement('canvas');
        resultCanvas.width = croppedCanvas.width;
        resultCanvas.height = croppedCanvas.height;
        resultCanvas.getContext('2d').drawImage(croppedCanvas,0,0);
        if(effect === "gray") {
          toGray(resultCanvas);
        } else if(effect === "bw") {
          toBW(resultCanvas);
        }
        cropperInstance.destroy();
        modal.style.display = 'none';
        callback(resultCanvas.toDataURL('image/jpeg', 0.92));
      };
      // å–æ¶ˆ
      document.getElementById('cropCancelBtn').onclick = () => {
        if (cropperInstance) cropperInstance.destroy();
        modal.style.display = 'none';
      };
    }

    function handleFiles(files) {
      if (!files.length) return;
      document.getElementById('loading').style.display = '';
      let idx = 0;
      function next() {
        if (idx >= files.length) {
          document.getElementById('loading').style.display = 'none';
          return;
        }
        const file = files[idx];
        if (!file.type.startsWith('image/')) { idx++; next(); return; }
        const reader = new FileReader();
        reader.onload = e => {
          openCropper(e.target.result, (croppedDataUrl) => {
            images.push(croppedDataUrl);
            updatePreview();
            idx++;
            next();
          });
        };
        reader.readAsDataURL(file);
      }
      next();
    }

    document.getElementById('cameraInput').addEventListener('change', e => {
      handleFiles(e.target.files);
      e.target.value = '';
    });
    document.getElementById('fileInput').addEventListener('change', e => {
      handleFiles(e.target.files);
      e.target.value = '';
    });

    function updatePreview() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      images.forEach((src, i) => {
        const div = document.createElement('div');
        div.className = 'preview-item';
        const img = document.createElement('img');
        img.src = src;
        const btn = document.createElement('button');
        btn.className = 'remove-btn';
        btn.textContent = 'âœ–';
        btn.onclick = () => {
          images.splice(i, 1);
          updatePreview();
        };
        div.appendChild(img);
        div.appendChild(btn);
        preview.appendChild(div);
      });
    }

    // å‘½åè¦å‰‡ï¼šYYYYMMDD_HHmmss_è½‰æª”.pdf
    function getPdfFilename() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const min = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      return `${yyyy}${mm}${dd}_${hh}${min}${ss}_è½‰æª”.pdf`;
    }

    function generatePDF() {
      if (images.length === 0) {
        alert('è«‹å…ˆæ–°å¢ç…§ç‰‡');
        return;
      }
      const pdf = new jsPDF({ unit: 'pt', format: 'a4' });
      let addImagePromises = images.map((src, idx) => {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => {
            let pdfW = pdf.internal.pageSize.getWidth();
            let pdfH = pdf.internal.pageSize.getHeight();
            let ratio = Math.min(pdfW / img.width, pdfH / img.height);
            let w = img.width * ratio, h = img.height * ratio;
            let x = (pdfW - w) / 2, y = (pdfH - h) / 2;
            if (idx > 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', x, y, w, h);
            resolve();
          };
          img.src = src;
        });
      });
      Promise.all(addImagePromises).then(() => {
        pdf.save(getPdfFilename());
      });
    }
  </script>
</body>
</html>
